<!DOCTYPE html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">
  <header class="header">
    <img class="image" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
    <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section id="add-item">
      <h3 class="heading">
        <label class="heading-content" for="new-task">Add Item</label>
      </h3>
      <div class="task-wrapper">
        <input id="new-task" class="task" type="text">
        <button class="new-task-btn">Add</button>
      </div>
    </section>
    <h3 class="heading">Todo</h3>
    <ul id="incomplete-tasks">
      <li class="item">
        <input class="checkbox" type="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="del">
          <img class="remove-pic" src="./remove.svg" alt="Remove">
        </button>
      </li>
      <li class="edit-mode item">
        <input class="checkbox" type="checkbox">
        <label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class="edit">Save</button>
        <button class="del">
          <img class="remove-pic" src="./remove.svg" alt="Remove">
        </button>
      </li>
    </ul>
    <h3 class="heading">Completed</h3>
    <ul id="completed-tasks">
      <li class="item">
        <input class="checkbox" type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="del">
          <img class="remove-pic" src="./remove.svg" alt="Remove">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
