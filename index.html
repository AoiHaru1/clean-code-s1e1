<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="the eisenhower matrix">
    <a class="header__info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="section-add section">
      <h3 class="heading">
        <label class="heading-content" for="new-task">Add Item</label>
      </h3>
      <div class="section-add__task-wrapper">
        <input class="section-add__task" type="text">
        <button class="section-add__new-task-btn">Add</button>
      </div>
    </section>
    <section class="section-incomplete section">
      <h3 class="heading">Todo</h3>
      <ul class="incomplete-list list">
        <li class="list__item">
          <input class="list__checkbox" type="checkbox">
          <label class="list__task list__label">Pay Bills</label>
          <input type="text" class="list__task list__input">
          <button class="list__edit">Edit</button>
          <button class="list__del">
            <img class="list__remove-img" src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="list__item edit-mode">
          <input class="list__checkbox" type="checkbox">
          <label class="list__task list__label">Go Shopping</label>
          <input type="text" value="go shopping" class="list__task list__input">
          <button class="list__edit">Save</button>
          <button class="list__del">
            <img class="list__remove-img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed">
      <h3 class="heading">Completed</h3>
      <ul class="completed-list list">
        <li class="list__item">
          <input class="list__checkbox" type="checkbox" checked>
          <label class="list__task list__label">See the Doctor</label>
          <input type="text" class="list__task list__input">
          <button class="list__edit">Edit</button>
          <button class="list__del">
            <img class="list__remove-img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
